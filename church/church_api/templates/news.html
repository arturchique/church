{% extends "shrines.html" %}

{% block photo__title %} Новости {% endblock %}



{% block paragraph %}

{% for news in feed %}
    <div class="shrine">
		<h3 class="title">
			{{news.title}}
		</h3>
		<div class="text-center">
			<a href="{{news.image}}">
				<img src="{{news.image}}" alt="" >
			</a>
		</div>
		<h4 class="header">
	        {{news.time}}
		</h4>
		<p>
            {{news.text}}
		</p>
		<div class="line">

		</div>
    </div>
{% endfor %}

{% endblock %}
